<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Shampoo Factory" />
    <meta property="og:site_name" content="Shampoo Factory"/>
    <meta property="og:description" content="Feel good items by Vinyl Beauty Studio" />
    <meta property="og:image" content="http://www.shampoofactory.com/app/assets/img/sharing2.jpg" />
    <meta property="og:url" content="http://www.shampoofactory.com" />
    <title>Shampoo Factory</title>
    <!-- Bootstrap Core CSS -->
    <!-- Styles -->
    <link href="app/assets/css/bootstrap.css" rel="stylesheet">
    <link href="app/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="app/assets/css/main.css" rel="stylesheet">
    <link href="app/assets/css/full-slider.css" rel="stylesheet">
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="app/assets/ico/favicon.png"> -->
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="navbar-collapse collapse" id="main-nav" role="navigation">
                <ul class="nav navbar-nav navbar-right nav-text-light">
                    <li><a id="shop" target="_blank" href="https://www.etsy.com/shop/shampoofactory">SHOP NOW</a></li>
                    <li><a href="https://www.instagram.com/shampoofactory/" target="_blank"><i class="fa fa-instagram fa-2x"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END NAVBAR -->
    <!-- CONTAINER -->
    <!-- Full Page Image Background Carousel Header -->
    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('app/assets/img/1.jpeg');"></div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('app/assets/img/2.jpeg');"></div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('app/assets/img/4.jpeg');"></div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('app/assets/img/5.jpeg');"></div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </header>
    <!-- /.container -->
    <!-- jQuery -->
    <script src="app/assets/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="app/assets/js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
</body>

</html>
